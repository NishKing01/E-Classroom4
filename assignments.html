<!DOCTYPE html>
<html>
<head>
  <title>Classwork</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="navbar">
    <a href="dashboard.html">Stream</a>
    <a href="assignments.html">Classwork</a>
  </div>

  <div class="container">
    <h1><span class="material-icons">assignment</span> Upload Assignment</h1>
    <form method="POST" action="/upload-assignment" enctype="multipart/form-data">
      <input type="file" name="upload" required>
      <label>Due Date:</label>
      <input type="date" name="due" required>
      <input type="submit" class="btn-primary" value="Upload Assignment">
    </form>

    <h1><span class="material-icons">note</span> Upload Note</h1>
    <form method="POST" action="/upload-note" enctype="multipart/form-data">
      <input type="file" name="upload" required>
      <input type="submit" class="btn-primary" value="Upload Note">
    </form>

    <h2><span class="material-icons">search</span> Search Files</h2>
    <input type="text" id="searchInput" placeholder="Search files..." onkeyup="filterFiles()" class="search-box">
    <ul id="fileList">
      <!-- ESP32 will inject file list here -->
    </ul>
  </div>

  <script>
    function filterFiles() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const items = document.querySelectorAll('#fileList li');
      items.forEach(item => {
        item.style.display = item.textContent.toLowerCase().includes(input) ? '' : 'none';
      });
    }
  </script>
</body>
</html>
